{% extends 'base.html' %}

{% block head %}
<title>Blood Bank: Blood Request</title>

<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: flex;
        align-items: center;
        background-color: #f5f5f5;
    }
</style>
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-4">
        {% if current_user.is_authenticated %}
        <div class="mb-3">
            <p class="text-start"><span class="fw-light">Welcome,<br></span>{{ current_user.username }} ({{
                current_user.name }})</p>
            <button type="button" class="btn btn-dark w-100" onclick="location.href='/logout'">Logout</button>
        </div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-row justify-content-evenly align-items-center mb-3">
                    <img src="static/img/icons8-drop-of-blood-100.png" alt="icon" width="50px">
                    <h4 class="d-inline mb-0">Blood Request Form</h4>
                </div>

                <form method="POST" id="bloodrequest-form">
                    <div class="col-sm-12 mb-2">
                        <label for="bloodType" class="form-label">Blood Type</label>
                        <select class="form-select" id="bloodrequest-form-bloodtype" name="bloodType" required>
                            <option value="">Choose blood type...</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="col-sm-12 mb-2">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" name="quantity"
                            placeholder="Enter blood quantity (ml)" min="200" max="1000" step="1" required>
                    </div>

                    <div class="col-sm-12 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="bloodrequest-form-address" name="address"
                            placeholder="Delivery Address" required>
                    </div>

                    <div id="alert-container"></div>

                    <div class="text-center mt-3">
                        <button class="btn btn-danger w-100 fw-bold" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
    </div>
    {% endblock %}

    {% block bodyend %}
    <script>
        $(document).ready(() => {
            $('#bloodrequest-form').submit((e) => {
                e.preventDefault();

                $.post('/bloodrequest?action=create', $(e.target).serialize(), (res) => {
                    if (res.success) {
                        // Reset form
                        $(e.target).trigger('reset');

                        // Show success alert
                        $('#alert-container').empty();
                        $('#alert-container').append(
                            $(`<div class="alert alert-success fade show" id="success-alert" role="alert">
                            Request submitted.
                        </div>`)
                        );

                        let alert = new bootstrap.Alert('#success-alert');
                        setTimeout(() => {
                            alert.close();
                        }, 5000);
                    }
                });
            });
        });
    </script>
    {% endblock %}
